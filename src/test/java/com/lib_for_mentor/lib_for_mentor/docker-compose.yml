version: "3.8"
services:
  test-postgres:
    image: postgres:15
    container_name: test-postgres
    restart: always
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 5s
      retries: 5
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
volumes:
  test_postgres_data: