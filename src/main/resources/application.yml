server:
  port: 8888
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password: 899
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

    show-sql: true
  main:
    web-application-type: servlet
